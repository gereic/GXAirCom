; https://docs.platformio.org/page/projectconf.html


[esp32_base]
framework = arduino
board = esp32dev
;platform = espressif32@~5.0.0
;platform = espressif32@4.4.0
platform = espressif32@3.4.0
;platform = https://github.com/platformio/platform-espressif32.git
build_flags =  -D CORE_DEBUG_LEVEL=3 
              '-DVERSION="v8.3.0"'
              -Isrc
lib_deps =
   h2zero/NimBLE-Arduino @ ~1.4.1
   paulstoffregen/OneWire @ ~2.3.7
   adafruit/Adafruit BusIO @ ^1.14.1
   adafruit/Adafruit BMP3XX Library @ ^2.1.2   
   adafruit/Adafruit GFX Library @ ~1.11.5
   adafruit/RTClib @ ~2.1.4
   links2004/WebSockets @ ~2.3.5
   arduino-libraries/NTPClient @ ~3.2.1
   robtillaart/SHT2x @ ~0.5.0
   jgromes/RadioLib @ ~7.2.1 ;Radio-lib
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
upload_speed = 921600
;upload_port = COM6
;monitor_port = COM6
monitor_flags = 
   -f
   esp32_exception_decoder
extra_scripts = 
   #pre:build_spiffs.py
   #pre:install_deps.py ; can be disabled if already installed      
   pre:minify_www.py
   post:copy_firmware.py

[env:psRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               '-DENV="psRam"'
               -DAIRMODULE
               -DGSMODULE
               -DSSD1306
               -DEINK
               -DBOARD_HAS_PSRAM  
               -DBLUETOOTH
board_build.partitions = ${esp32_base.board_build.partitions}

[env:nopsRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               '-DENV="nopsRam"'
               -DAIRMODULE
               -DGSMODULE
               -DSSD1306
               -DEINK
               -DEXT_POWER_ON_OFF
               -DBLUETOOTH

[env:sim7000_psRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               '-DENV="sim7000_psRam"'
               -DAIRMODULE
               -DGSMODULE
               -DSSD1306
               -DEINK
               -DGSM_MODULE
               -DTINY_GSM_MODEM_SIM7000
               -DBOARD_HAS_PSRAM
               -DBLUETOOTH
               -mfix-esp32-psram-cache-issue
board_build.partitions = ${esp32_base.board_build.partitions}

