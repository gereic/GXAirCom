[env:T-Beam-S3Core]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               '-DENV="T-Beam-S3Core"'
               -DSH1106G
               -DAIRMODULE
               -DBOARD_HAS_PSRAM
               -DBLUETOOTH
               -DS3CORE
               -DARDUINO_USB_CDC_ON_BOOT=1 ;for output over USB-C
board = esp32-s3-devkitc-1
; change microcontroller
board_build.mcu = esp32s3
platform = espressif32 @ 6.7.0
