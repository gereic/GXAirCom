n setVis(){document.getElementById("visSendSystemCmd").style.display="none",settingsView==SETTING_EXPERT&&(document.getElementById("visSendSystemCmd").style.display="")}function doSend(message){console.log("Sending: "+message),websocket.send(message)}</script><script type=text/javascript src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>send message to device</b></legend><table style=width:100%><tbody><tr><th>receiver<td><select name=receiver id=receiver><option value=000000>Send to All</select><tr><th>manual id (only if id is not in list)<td><input type=text id=manuId name=manuId maxlength=6><tr><th>message<td><input type=text id=msg name=msg maxlength=66></table><br>* Limited to 66 characters max<br><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><fieldset><legend><b>last received MSG</b></legend><table style=width:100%><tbody><tr><td><input type=text id=FNTMSGIN disabled></table></fieldset><p><p><fieldset id=visSendSystemCmd><legend><b>send System command</b></legend><table style=width:100%><tbody><tr><th>FANET PIN<td><input type=number id=fanetId min=0000 max=9999 step=1><tr><th>command<td><select id=syscmd><option value="#SYC VER?">check version<option value="#SYC NAME?">check name<option value="#SYC TYPE?">check aircrafttype<option value="#SYC AIRMODE?">check airmode<option value="#SYC FUEL_SENSOR?">check fuelsensor<option value="#SYC MODE?">check mode<option value="#SYC OUTMODE?">check outpout-mode<option value="#SYC RFMODE?">check rf-mode<option value="#SYC RESTART">do restart<option value="#SYC DOUPDATE">update station<option value="#SYC NETSTAT?">check network state<option value="#SYC WIFI=1">set Wifi on<option value="#SYC WIF
