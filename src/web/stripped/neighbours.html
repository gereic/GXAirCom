<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript type=text/javascript>var pageNumber=20,actIndex=0;function setRows(number){var table=document.getElementById("table1"),rows=table.rows.length,rows=rows-1;console.log("number of Rows: "+rows);var diffRows=number-rows;if(console.log("diff of Rows: "+diffRows),diffRows>0)for(let i=0;i<diffRows;i++){row=table.insertRow(-1);for(let j=0;j<13;j++)if(j==0){var row,headerCell=document.createElement("TH");row.appendChild(headerCell)}else row.insertCell(-1)}else if(diffRows<0)for(let i=0;i<Math.abs(diffRows);i++)table.deleteRow(-1)}function changeRow(key,myObj){console.log("index: "+actIndex);var link='<a href="https://www.google.com/maps/search/?api=1&query='+myObj.LAT+","+myObj.LON+'"  target="_blank">';myObj.NAME!=""&&(link+=myObj.NAME+" "),link+="["+myObj.ID+"]</a>",document.getElementById("table1").rows[actIndex].cells[0].innerHTML=link,document.getElementById("table1").rows[actIndex].cells[1].innerHTML=myObj.TYPE,document.getElementById("table1").rows[actIndex].cells[2].innerHTML=myObj.LAT,document.getElementById("table1").rows[actIndex].cells[3].innerHTML=myObj.LON,document.getElementById("table1").rows[actIndex].cells[4].innerHTML=myObj.STATE,document.getElementById("table1").rows[actIndex].cells[5].innerHTML=myObj.DIST+"km",document.getElementById("table1").rows[actIndex].cells[6].innerHTML=myObj.ALT+"m",document.getElementById("table1").rows[actIndex].cells[7].innerHTML=myObj.SPEED+"km/h",document.getElementById("table1").rows[actIndex].cells[8].innerHTML=myObj.CLIMB+"m/s",document.getElementById("table1").rows[actIndex].cells[9].innerHTML=myObj.HEAD+"°",document.getElementById("table1").rows[actIndex].cells[10].innerHTML=myObj.RSSI+"dB",myObj.BY==1?document.getElementById("table1").rows[actIndex].cells[11].innerHTML="FANET":document.getElementById("table1").rows[actIndex].cells[11].innerHTML="FLARM",document.getElementById("table1").rows[actIndex].cells[12].innerHTML=myObj.SEEN+"s"}function onMessage(evt){console.log("Received: "+evt.data);var key,e,myObj=JSON.parse(evt.data),bChangeRow=0;for(key of Object.keys(myObj)){if(console.log(key+" -> "+myObj[key]),key=="NBCount"){setRows(myObj[key]);continue}if(key=="INDEX"){actIndex=myObj[key]+1,bChangeRow=1;break}if(e=document.getElementById(key),e==null)continue;e instanceof HTMLSelectElement?document.getElementById(key).value=myObj[key]:e instanceof HTMLInputElement&&e.getAttribute("type")=="checkbox"?myObj[key]==1?document.getElementById(key).checked=!0:document.getElementById(key).checked=!1:(document.getElementById(key).textContent=myObj[key],document.getElementById(key).value=myObj[key])}bChangeRow==1&&changeRow(key,myObj)}</script><script type=text/javascript src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu können<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><style>td{padding:0 5px}</style><div><table id=table1 style=width:100%><tbody><tr><th>ID<td>type<td>lat<td>lon<td>state<td>dist<td>alt<td>speed<td>climb<td>heading<td>rssi<td>received by<td>last seen</table></div><div></div><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom by Gerald Eichler</a></div></div>
