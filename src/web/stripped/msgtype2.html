<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript type=text/javascript>var url="ws://"+window.location.hostname+":1337/";function init(){wsConnect(url)}function wsConnect(url){websocket=new WebSocket(url),websocket.onopen=function(evt){onOpen(evt)},websocket.onclose=function(evt){onClose(evt)},websocket.onmessage=function(evt){onMessage(evt)},websocket.onerror=function(evt){onError(evt)}}function onOpen(){console.log("Connected"),doSend(JSON.stringify({page:102}))}function onClose(){console.log("Disconnected"),setTimeout(function(){wsConnect(url)},2e3)}function sendValues(){var obj={name:document.getElementById("name").value,sendfanet:2};doSend(JSON.stringify(obj))}function onMessage(evt){console.log("Received: "+evt.data);var key,myObj=JSON.parse(evt.data);for(key of Object.keys(myObj))console.log(key+" -> "+myObj[key]),document.getElementById(key).textContent=myObj[key],document.getElementById(key).value=myObj[key]}function onError(evt){console.log("ERROR: "+evt.data)}function doSend(message){console.log("Sending: "+message),websocket.send(message)}window.addEventListener("load",init,!1)</script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>Name (Type = 2)</b></legend><table style=width:100%><tbody><tr><th>name<td><input type=text id=name name=name></table><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/developmenue.html"'>back</button></table><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom by Gerald Eichler</a></div></div>
