<script language=javascript type=text/javascript>var pageNumber=30,actIndex=0;function setRows(number){var table=document.getElementById("table1"),rows=table.rows.length,rows=rows-1;console.log("number of Rows: "+rows);var diffRows=number-rows;if(console.log("diff of Rows: "+diffRows),diffRows>0)for(let i=0;i<diffRows;i++)for(let row=table.insertRow(-1),j=0;j<13;j++)if(j==0){var headerCell=document.createElement("TH");row.appendChild(headerCell)}else row.insertCell(-1);else if(diffRows<0)for(let i=0;i<Math.abs(diffRows);i++)table.deleteRow(-1)}function getWDir(dir){var uDir=Math.round(dir/22.5);switch(uDir){case 1:return"NNE";break;case 2:return"NE";break;case 3:return"ENE";break;case 4:return"E";break;case 5:return"ESE";break;case 6:return"SE";break;case 7:return"SSE";break;case 8:return"S";break;case 9:return"SSW";break;case 10:return"SW";break;case 11:return"WSW";break;case 12:return"W";break;case 13:return"WNW";break;case 14:return"NW";break;case 15:return"NNW";break;default:return"N";break}}function changeRow(key,myObj){var link='<a href="https://www.google.com/maps/search/?api=1&query='+myObj.LAT+","+myObj.LON+'"  target="_blank">';myObj.NAME!=""&&(link+=myObj.NAME+" "),link+="["+myObj.ID+"]</a>",document.getElementById("table1").rows[actIndex].cells[0].innerHTML=link,document.getElementById("table1").rows[actIndex].cells[1].innerHTML=myObj.LAT,document.getElementById("table1").rows[actIndex].cells[2].innerHTML=myObj.LON,document.getElementById("table1").rows[actIndex].cells[3].innerHTML=myObj.DIST+"km",myObj.T!=""?document.getElementById("table1").rows[actIndex].cells[4].innerHTML=myObj.T+"&deg;C":document.getElementById("table1").rows[actIndex].cells[4].innerHTML="",myObj.WD!=""&&myObj.WS!=""&&myObj.WG!=""?(document.getElementById("table1").rows[actIndex].cells[5].innerHTML=getWDir(myObj.WD)+" "+myObj.WD+"&deg;",document.getElementById("table1").rows[actIndex].cells[6].innerHTML=myObj.WS+"km/h",document.getElementById("table1").rows[actIndex].cells[7].innerHTML=myObj.WG+"km/h"):(document.getElementById("table1").rows[actIndex].cells[5].innerHTML="",document.getElementById("table1").rows[actIndex].cells[6].innerHTML="",document.getElementById("table1").rows[actIndex].cells[7].innerHTML=""),myObj.H!=""?document.getElementById("table1").rows[actIndex].cells[8].innerHTML=myObj.H+"&#37;":document.getElementById("table1").rows[actIndex].cells[8].innerHTML="",myObj.P!=""?document.getElementById("table1").rows[actIndex].cells[9].innerHTML=myObj.P+"hPa":document.getElementById("table1").rows[actIndex].cells[9].innerHTML="",myObj.B!=""?document.getElementById("table1").rows[actIndex].cells[10].innerHTML=myObj.B+"&#37;":document.getElementById("table1").rows[actIndex].cells[10].innerHTML="",document.getElementById("table1").rows[actIndex].cells[11].innerHTML=myObj.RSSI+"dB",document.getElementById("table1").rows[actIndex].cells[12].innerHTML=myObj.SEEN+"s"}function onMessage(evt){console.log("Received: "+evt.data);var e,myObj=JSON.parse(evt.data),bChangeRow=0,key;for(key of Object.keys(myObj)){if(console.log(key+" -> "+myObj[key]),key=="NBCount"){setRows(myObj[key]);continue}if(key=="INDEX"){actIndex=myObj[key]+1,bChangeRow=1;break}if(e=document.getElementById(key),e==null)continue;e instanceof HTMLSelectElement?document.getElementById(key).value=myObj[key]:e instanceof HTMLInputElement&&e.getAttribute("type")=="checkbox"?myObj[key]==1?document.getElementById(key).checked=!0:document.getElementById(key).checked=!1:(document.getElementById(key).textContent=myObj[key],document.getElementById(key).value=myObj[key])}bChangeRow==1&&changeRow(key,myObj)}</script><script type=text/javascript src=scripts.js></script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3><h3>received weatherstations</h3></div><style>td{pa
