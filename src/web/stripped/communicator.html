<script language=javascript type=text/javascript>var url="ws://"+window.location.hostname+":1337/";function init(){wsConnect(url)}function wsConnect(url){websocket=new WebSocket(url),websocket.onopen=function(evt){onOpen(evt)},websocket.onclose=function(evt){onClose(evt)},websocket.onmessage=function(evt){onMessage(evt)},websocket.onerror=function(evt){onError(evt)}}function onOpen(){console.log("Connected"),doSend(JSON.stringify({page:2}))}function onClose(){console.log("Disconnected"),setTimeout(function(){wsConnect(url)},2e3)}function sendValues(){var obj={receiver:document.getElementById("receiver").value,msg:document.getElementById("msg").value,sendfanet:3};doSend(JSON.stringify(obj))}function onMessage(evt){console.log("Received: "+evt.data);var myObj=JSON.parse(evt.data),key;for(key of Object.keys(myObj))console.log(key+" -> "+myObj[key]),document.getElementById(key).textContent=myObj[key],document.getElementById(key).value=myObj[key]}function onError(evt){console.log("ERROR: "+evt.data)}function doSend(message){console.log("Sending: "+message),websocket.send(message)}window.addEventListener("load",init,!1)</script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>send message to device</b></legend><table style=width:100%><tbody><tr><th>receiver<td><select name=receiver id=receiver><option value=000000>Send to All</select><tr><th>message<td><input type=text id=msg name=msg maxlength=66></table><br>* Limited to 66 characters max<br><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom %VERSION% by Gerald Eichler</a></div></div>
